<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test9_5.html</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict'

    function check1() {
      let su1 = Number(prompt("첫번째 수를 입력하세요?"));
      let su2 = Number(prompt("두번째 수를 입력하세요?"));
      let res = su1 + su2;
      // let res = su1 * su2;
      alert("su1 + su2: " + res)
    }
  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h3>이곳은 본문입니다.</h3>
  <form>
    <input type="button" value="체크1" onclick="check1()" class="btn btn-success" />
  </form>
</div>
</body>
