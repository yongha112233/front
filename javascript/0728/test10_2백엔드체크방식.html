<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test10_1.html</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict'
    function fCheck() {
      let name = myform.name.value;
      let age = myform.age.value;
      let address = myform.address.value;
      
      if(name.trim() == "") {
        alert("성명을 입력하세요!");
        myform.name.focus();
      }
      else if(name.trim().length < 4 || name.trim().length >20) {
        alert("성명은 4~20까지 가능합니다.");
        myform.name.focus();
      }
      else if(age < 20) {
        alert("나이는 20세 이상만 가입 가능합니다.");
        myform.age.focus();
      }
      else if(address.trim() == "") {
        alert("주소를 입력하세요!");
        myform.address.focus();
      }
      else {
        myform.submit();
      }

    }
  </script>
  <style>
    th {
      text-align: center;
      background-color: #ccc !important;
    }
  </style>
</head>
<body>
<p><br/></p>
<div class="container">
  <form name="myform">
    <h3 class="text-center mb-4">회 원 가 입</h3>
    <table class="table table-bordered">
      <tr>
        <th><label for="name">성명</label></th>
        <td><input type="text" name="name" id="name" placeholder="성명을 입력하세요" required autofocus class="form-control" /></td>
      </tr>
      <tr>
        <th><label for="age">나이</label></th>
        <td><input type="number" name="age" id="age" value="20" required class="form-control" /></td>
      </tr>
      <tr>
        <th><label for="gender">성별</label></th>
        <td>
          <input type="radio" name="gender" value="male" class="me-1" checked />남자
          <input type="radio" name="gender" value="female" class="ms-3 me-1" />여자
        </td>
      </tr>
      <tr>
        <th><label for="address">주소</label></th>
        <td><input type="text" name="address" id="address" placeholder="주소를 입력하세요" required class="form-control" /></td>
      </tr>
      <tr>
        <td colspan="2" class="text-center">
          <div class="row">
            <div class="col"></div>
            <div class="col"><input type="button" value="전송" onclick="fCheck()" class="btn btn-success form-control mb-1"/></div>
            <!-- <div class="col"><input type="submit" value="전송" onclick="fCheck()" class="btn btn-success form-control mb-1"/></div> -->
            <div class="col"><input type="reset" value="다시입력" class="btn btn-warning form-control" /></div>
            <div class="col"></div>
          </div>
        </td>
      </tr>
    </table>
  </form>
</div>
</body>
</html>
