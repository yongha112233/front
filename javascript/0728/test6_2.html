<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test6_2.html</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict'

    function atom1() {
      alert("atom1함수 호출 : ");
    }
    function atom2(msg) {
      alert("atom2함수 호출 : " + msg);
    }
    function atom3(su) {
      alert("atom3함수 호출 : " + (su + 100));
    }
    function atom4(su1, su2) {
      alert("atom4함수 호출 : " + (su1 + su2) + "\n" + (su1 - su2) + "\n" + (su1 * su2) + "\n" + (su1 / su2));
    }
    function atom5(name, age) {
      let intAge = parseInt(age);
      alert("atom5함수 호출 : " + "\n성명 : " + name + "\n나이 : " + (intAge + 1));
    }
  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h3>이곳은 본문입니다.</h3>
  <div class="row mb-4">
    <div class="col"><input type="button" value="호출1" onclick="atom1()" class="btn btn-outline-success form-control" /></div>
    <div class="col"><input type="button" value="호출2" onclick="atom2('안녕!')" class="btn btn-outline-info form-control" /></div>
    <div class="col"><input type="button" value="호출3" onclick="atom3(3.14)" class="btn btn-outline-warning form-control" /></div>
    <div class="col"><input type="button" value="호출4" onclick="atom4(10, 20)" class="btn btn-outline-danger form-control" /></div>
  </div>
  <div class="mb-4">
    <input type="button" value="호출5" onclick="atom5('홍길동', '25')" class="btn btn-success form-control" />
  </div>
  <div class="row mb-4">
    <div class="col-3"><input type="button" value="호출6" onclick="" class="btn btn-outline-success form-control" /></div>
    <div class="col-6"><input type="button" value="호출7" onclick="" class="btn btn-outline-info form-control" /></div>
    <div class="col-3"><input type="button" value="호출8" onclick="" class="btn btn-outline-warning form-control" /></div>
  </div>
</div>
</body>
</html>
