<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test10_4.html</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict'
    function fCheck() {
      let boxCnt = document.getElementsByName("product").length;
      console.log("boxCnt : ", boxCnt);
      
      let product1 = document.getElementsByName("product")[0].value
      let product2 = document.getElementsByName("product")[1].value
      let product3 = document.getElementsByName("product")[2].value
      let product4 = document.getElementsByName("product")[3].value
      let product5 = document.getElementsByName("product")[4].value
      

      if(product1.trim() == "") {
        alert("상품명1을 입력하세요!");
        document.getElementByName("product")[0].focus();
      }
      else if(product2.trim() == "") {
        alert("상품명2을 입력하세요!");
        document.getElementByName("product")[1].focus();
      }
      else if(product3.trim() == "") {
        alert("상품명3을 입력하세요!");
        document.getElementByName("product")[2].focus();
      }
      else if(product4.trim() == "") {
        alert("상품명4을 입력하세요!");
        document.getElementByName("product")[3].focus();
      }
      else if(product5.trim() == "") {
        alert("상품명5을 입력하세요!");
        document.getElementByName("product")[4].focus();
      }
      
      else {
        myform.submit();
      }

    }
  </script>
  <style>
    th {
      text-align: center;
      background-color: #ccc !important;
    }
  </style>
</head>
<body>
<p><br/></p>
<div class="container">
  <form name="myform">
    <h3 class="text-center mb-4">상품주문</h3>
    <table class="table table-bordered">
      <tr>
        <th><label for="name">상품명1</label></th>
        <td><input type="text" name="product" id="product1" placeholder="상품명1 입력하세요" required autofocus class="form-control" /></td>
      </tr>
      <tr>
        <th><label for="name">상품명2</label></th>
        <td><input type="text" name="product" id="product2" placeholder="상품명2 입력하세요" required class="form-control" /></td>
      </tr>
      <tr>
        <th><label for="name">상품명3</label></th>
        <td><input type="text" name="product" id="product3" placeholder="상품명3 입력하세요" required class="form-control" /></td>
      </tr>
      <tr>
        <th><label for="name">상품명4</label></th>
        <td><input type="text" name="product" id="product4" placeholder="상품명4 입력하세요" required class="form-control" /></td>
      </tr>
      <tr>
        <th><label for="name">상품명5</label></th>
        <td><input type="text" name="product" id="product5" placeholder="상품명5 입력하세요" required class="form-control" /></td>
      </tr>
      <tr>
        <td colspan="2" class="text-center">
          <div class="row">
            <div class="col"></div>
            <div class="col"><input type="button" value="전송" onclick="fCheck()" class="btn btn-success form-control mb-1"/></div>
            <!-- <div class="col"><input type="submit" value="전송" onclick="fCheck()" class="btn btn-success form-control mb-1"/></div> -->
            <div class="col"><input type="reset" value="다시입력" class="btn btn-warning form-control" /></div>
            <div class="col"></div>
          </div>
        </td>
      </tr>
    </table>
  </form>
</div>
</body>
</html>
