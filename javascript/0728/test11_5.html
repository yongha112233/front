<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test11_5.html</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    function fCheck() {
      document.getElementById("demo").src="../../images/4.jpg";
    }
    function fHide() {
      document.getElementById("demo").style.display = "none";
    }
    function fDisp() {
      document.getElementById("demo").style.display = "block";
    }
  </script>
</head>
<body>
<p><br/></p>
<di class="container">
  <form name="myform">
    <h2 class="mb-3">Javascript 와 CSS</h2>
    <div class="row">
      <div class="col"><button type="button" onclick="fCheck()" class="btn btn-success">그림변경</button></div>
      <div class="col">
        <button type="button" onclick="fHide()" class="btn btn-danger">그림지우기</button>
        <button type="button" onclick="fDisp()" class="btn btn-info">그림보여주기</button>
      </div>
      <div class="col text-end"><button type="button" onclick="location.reload()" class="btn btn-warning" class="btn btn-success" >원래대로</button></div>
    </div>
  </form>
  <hr/>
  <img src="../../images/3.jpg" id="demo" width="150px">
</div>
</body>
</html>
