<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t11_onKey.html</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict'

    function upperCase() {
      const str = document.getElementById("name");
      str.value = str.value.toUpperCase();

      // demo.innerHTML = str.value;
      demo.innerText = str.value;
    }
  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h3>onKeyup() / oninput</h3>
  <p>영문자를 입력해보세요....</p>
  <form name="myform">
    <input type="text" name="name" id="name" oninput="upperCase()" class="form-control" autofocus />
  </form>
  <hr/>
  <div id="demo"></div>
</div>
</body>
</html>
