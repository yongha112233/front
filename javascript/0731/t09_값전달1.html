<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t09_값전달1.html</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <script>
    'use strict'

    //아이디 중복체크(새창)
    function idCheck() {
      let url = "t09_idCheck.html";
      let windowName = "";
      let windowWidth = 500;
      let windowHeight = 300;
      let x = (window.screen.width / 2) - (windowWidth / 2);
      let y = (window.screen.height / 2) - (windowHeight / 2);
      let opt = `width=${windowWidth}, height=${windowHeight}, left=${x}, top=${y}`;

      newWin = window.open(url, windowName, opt)
    }
    
  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h3>윈도우를 통한 값 전달(부모)</h3>
  <hr/>
  <div>
    <form name="myfrom" method="get">
      <div class="border m-3 p-3">
        <div class="mb-3">아이디
          <input type="text" name="mid" id="mid" value="hkd1234" autofocus required class="me-3" />
          <input type="button" value="아이디중복체크" onclick="idCheck()" class="btn btn-primary" />
        </div>
        <div class="mb-3">비밀번호
          <input type="password" name="pwd" id="pwd" value="1234" required />
        </div>
        <div>
          <input type="button" value="로그인" onclick="loginCheck()" class="btn btn-success me-3" /> 
          <input type="reset" value="다시입력" class="btn btn-success" /> 
        </div>
      </div>
    </form>

</div>
