<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t05_toggle1.html</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict'
    let sw = 0;
    function fCheck() {
      if(sw == 0) {
        demo.innerHTML = '안녕하세요~~';
        sw = 1;
      }
      else {
        demo.innerHTML = '이곳에 메세지가 표시됩니다.';
        sw = 0;
      }
    }
  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h3>토글 버튼 연습</h3>
  <p><inout type="button" value="토글버튼" onclick="fCheck()" class="btn btn-success" /> </p>
  <hr/>
  <div id="demo">이곳에 메세지가 표시됩니다.</div>
</div>
</body>
</html>
