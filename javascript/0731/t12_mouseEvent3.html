
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t12_mouseEvent3.html</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict'
    
    function motion(e) {
      let x = e.screenX;
      let y = e.screenY;
  
      let str = '';
      str += '발생된 이벤트 : ' + e.type + '<br/>';
      str += 'x 좌표 : ' + x + '<br/>';
      str += 'y 좌표 : ' + y + '<br/>';
    
      demo.innerHTML = str;
    }

    //마우스 클릭시 윈도우 정보 얻어오기
    function mouseClick(e) {
      document.getElementById("demo").style.backgroundColor = 'green';
      document.getElementById("demo").style.color = '#fff';
      motion(e);
    }

    //마우스 더블클릭시
    function mouseDblClick(e) {
      motion(e);
      document.getElementById("demo").style.backgroundColor = 'orange';
      document.getElementById("demo").style.color = '#fff';
    }

    //마우스 우클릭시
    function mouseRightClick(e) {
      motion(e);
      document.getElementById("demo").style.backgroundColor = 'blue';
      document.getElementById("demo").style.color = '#fff';
    }

    

    document.onclick = mouseClick;
    document.ondblclick = mouseDblClick;
    document.oncontextmenu = mouseRightClick;
  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h3>마우스 위치 체크</h3>
  <p>마우스를 클릭하시면 현재 윈도우 좌표를 확인하실수 있습니다.</p>
  <hr/>
  <div id="demo"></div>
</div>
</body>
</html>
