<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t01.html</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict'

    // setInterval(atom(), 수행시간); //수행시간은 1/1000초
  
    setInterval(function() {
      console.log("1.setInterval()함수 수행중..");
    }, 1000);

    // setTimeout(function() {
    //   console.log("2.setTimeout()함수 수행중..");
    // }, 1000);

    setTimeout(function() {
      console.log("2.setTimeout()함수 수행중..");
    }, 1000);
    setTimeout(() => {
      console.log("3.setTimeout() 함수 수행중...");
    }, 1000)
  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h3>동기식(Syschronous Callback)/비동기식(Syschronous Callback)</h3>
  <p>AJexm, fetch, setInterval, setTimeout</p>
</div>
</body>
</html>
