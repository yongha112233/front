<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t12_mouseEvent1.html</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict'

    let mx, my;
    let flag = 0;

    function moveStart(e, sw) {
      // alert("클릭드래그(start) : " + sw)
      // mx = e.clientX;
      // my = e.clientY;
      // mx = cicle.offsetLeft;
      // my = cicle.offsetTop;
      
      mx = e.clientX - circle.offsetLeft;
      my = e.clientY - circle.offsetTop;
      flag = sw;

      demo.innerText = `x=${mx}, y=${my}`;
    }
    
    function moveStop(e, sw) {
      // alert("클릭드래그(stop) : " + sw)
      flag = sw;
    }

    function move(e) {
      // alert("클릭드래그(move) : " )
      if(flag ==0) return false;

      let circle = document.getElementById("circle");
      let x = e.clientX - mx;
      let y = e.clientY - my;

      if(x > 0) circle.style.left = x +'px';
      if(y > 0)circle.style.top = y +'px';
    }

  </script>
  <style>
    #circle {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 1px solid #000;
      background-color: red;
      position: absolute;
      left: 100px;
      top: 200px;
      z-index: 99;
    }
  </style>
</head>
<body>
<p><br/></p>
<div class="container">
  <h3>onmousedown()/onmouseup()/onmousemove()</h3>
  <p>마우스로 물체 이동시키기</p>
    <div id="circle" onmousedown="moveStart(event, 1)" onmouseup="moveStop(event, 0)" onmousemove="move(event)"></div>
  <hr/>
  <div id="demo"></div>
</div>
</body>
</html>
