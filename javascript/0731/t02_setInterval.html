<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t02_setInterval.html</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict'

    let num = 0;
    let statusTime;

    function plus() {
      clearInterval(statusTime);
      num++;
      
      statusTime = setInterval(plus, 100);
      
      demo.innerHTML = num;
    }
    function minus() {
      clearInterval(statusTime);
      num--;

      statusTime = setInterval(minus, 100);

      demo.innerHTML = num;
    }
    function stop() {
      clearInterval(statusTime);
    }
  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h3>setInterval</h3>
  <div>사용법 : setInterval(콜백함수, 지연시간), 지연시간:1/1000초</div>
  <p>
    <input type="button" value="증가" onclick="plus()" class="btn btn-success mb-2" />
    <input type="button" value="감소" onclick="minus()" class="btn btn-primary mb-2" />
    <input type="button" value="정지" onclick="stop()" class="btn btn-danger" />
  </p>
  <hr/>
  <div id="demo" style="font-size:1.5em; font-weight: bolder; color:red"></div>
</div>
</body>
</html>
