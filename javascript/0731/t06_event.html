<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t06_event.html</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict'
  
  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h3>event를 활용한 속성 변경</h3>
  <p>샘플그림에 마우스를 올려서 상세그림 보기</p>
  <hr/>
  <p>
    <img src="../../images/1.jpg" width="60px" height="40px" 
      onmouseenter="img.innerHTML='<img src=\'../../images/1.jpg\' width=250px>'"
      onmouseleave="img.innerHTML='<img src=\'../../images/11.jpg\' width=250px>'"  />
      <img src="../../images/2.jpg" width="60px" height="40px" 
      onmouseover="img.innerHTML='<img src=\'../../images/2.jpg\' width=250px>'" 
      onmouseout="img.innerHTML='<img src=\'../../images/11.jpg\' width=250px>'"  />
      <img src="../../images/3.jpg" width="60px" height="40px" 
      onmouseover="img.innerHTML='<img src=\'../../images/3.jpg\' width=250px>'" 
      onmouseout="img.innerHTML='<img src=\'../../images/11.jpg\' width=250px>'"  />
      <img src="../../images/4.jpg" width="60px" height="40px" 
      onmouseover="img.innerHTML='<img src=\'../../images/4.jpg\' width=250px>'" 
      onmouseout="img.innerHTML='<img src=\'../../images/11.jpg\' width=250px>'"  />
      <img src="../../images/5.jpg" width="60px" height="40px" 
      onmouseover="img.innerHTML='<img src=\'../../images/5.jpg\' width=250px>'"
      onmouseout="img.innerHTML='<img src=\'../../images/11.jpg\' width=250px>'"  />
  </p>
  <hr/>
  <div id="img"><img src="../../images/11.jpg" width="250px" /> </div>
</div>
</body>
</html>
