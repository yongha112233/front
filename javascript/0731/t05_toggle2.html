<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t05_toggle2.html</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict'
    let sw = 0;
    function fCheck1() {
      document.getElementById("openBtn").style.display = 'none';
      document.getElementById("closeBtn").style.display = 'block';
      demo.innerHTML = '안녕하세요~~';
    }
    
    function fCheck2() {
      document.getElementById("openBtn").style.display = 'block';
      document.getElementById("closeBtn").style.display = 'none';
      demo.innerHTML = '이곳에 메세지가 표시됩니다.';
    }
  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h3>토글 버튼 연습</h3>
  <p>
    <input type="button" value="열기" onclick="fCheck1()" id="openBtn" class="btn btn-success" /> 
    <input type="button" value="닫기" onclick="fCheck2()" id="closeBtn" style="display: none;" class="btn btn-danger" />
  </p>
  <hr/>
  <div id="demo">이곳에 메세지가 표시됩니다.</div>
</div>
</body>
</html>
