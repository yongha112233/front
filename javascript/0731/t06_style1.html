<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t06_style1.html</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict'
    function fSize32() {
      document.getElementById("demo").style.fontSize = '2em';
    }
    function fSize16() {
      demo.style.fontSize = '1em';
    }
  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h3>style을 활용한 속성 변경</h3>
  <hr/>
  <p>
    <button type="button" onclick="fSize32()" class="btn btn-success">글자크기2em</button>
    <button type="button" onclick="fSize16()" class="btn btn-primary">글자크기1em</button>
  </p>
  <hr/>
  <p>
    <button type="button" onclick="demoImage.style.display='none'" class="btn btn-success">그림감추기</button>
    <button type="button" onclick="demoImage.style.display='block'" class="btn btn-primary">그림보이기</button>
  </p>
  <div id="demo">이곳의 메세지가 표시됩니다.</div>
  <hr/>
  <div id="demoImage"><img src="../../images/1.jpg" width="200px" /> </div>
</div>
</body>
</html>
