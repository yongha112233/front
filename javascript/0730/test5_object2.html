  <script>
    'use strict'

    let name = '홍길동';
    let age = 25;
    let job = '학생';
    memberPrint();
    
    name = '김말숙';
    age = 33;
    job = '회사원';
    memberPrint(name, age, job);

    // function memberPrint() {
    //   console.log("성명 : ", this.name,", 나이 : ", this.age,", 직업 : ", this.job);
    // }
    function memberPrint(name, age, job) {
      console.log("성명 : ", name,", 나이 : ", age,", 직업 : ", job);
    }
    console.log('');
    
    const obj1 = {name: '이기자', age: 22, job: '학생'};
    const obj2 = {name: '소나무', age: 55, job: '장군'};
    
    memberPrintObject(obj1);
    console.log('');
    memberPrintObject(obj2);

    function memberPrintObject(obj) {
      console.log("성명 : ", obj.name,", 나이 : ", obj.age,", 직업 : ", obj.job);
    }
    </script>
