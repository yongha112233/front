<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test5_object1.html</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="test3.js"></script>
  <script>
    'use strict'

    //객체 생성(key, value)
    let obj1 = {};

    let obj2 = {name: '홍길동'};
    
    let obj3 = new Object();
    obj3.name = '홍길동';
    obj3.age = 25;
    obj3.jumsu = [90,80,70];
    obj3.gender = true;
    obj3.myFunc = function() {
      console.log("성명 : ", this.name);
    } 
    obj3.myObj = {
      job: "학생",
      tel: "010-1234-5678"
    }

    // 만들어 놓은 Object 사용하기
    console.log("obj2객체 : ", obj2);
    console.log('');

    console.log("obj3객체 : ", obj3);
    console.log('');

    console.log("obj3의 myfunc함수 호출 : ", obj3.myFunc);
  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h3>Object(객체) 연습</h3>

</div>
</body>
</html>
