  <script>
    'use strict';

    // 클래스 호출(생성)
    let member = new Member('홍길동', 25);
    console.log("2.성명 : ", member.name, ", 나이 : ", member.age, ", 직업 : ", member.job);
    member.memberPrint();
    console.log('');
    
    // 상속
    class Hoewon extends Member {

      getArea(r) {
        return r * r * Math.PI;
      }

    }

    let hoewon = new Hoewon('김말숙', 33);
    console.log("hoewon클래스 : ", hoewon.name, hoewon.age);
    hoewon.memberPrint();
    console.log("================================");

    let res = hoewon.getArea(10);
    console.log("res : ", res);
    console.log("--------------------------------");
    hoewon.memberPrint('의사');
  </script>
