<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test02_2.html</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict'
    //일반함수 : Named Function
    function calc(su1,su2) {
      console.log(`su1 + su2 = ${su1 + su2}`);
    }

    // mbc();  //x (익명함수는 호이스팅 되지않는다.)
    //익명함수(익명함수는 호이스팅 되지않는다.)
    let mbc = function() {
      let str = '익명함수 입니다.';
      console.log(`str : ${str}`);
    }

    mbc(); //o
  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h3>익명함수(Anonymous Function)</h3>
  <p>
    <div><input type="button" value="일반함수" onclick="calc(10,20)" class="btn btn-success mb-3"/></div>
    <div><input type="button" value="일반함수" onclick="mbc()" class="btn btn-primary"/></div>
  </p>

</div>
</body>
</html>
