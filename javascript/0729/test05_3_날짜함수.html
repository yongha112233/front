<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test05_3.html</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    let today = new Date();

    function dateFormat1() {
      let format1 = today.getFullYear() + '년 ';
      format1 += (today.getMonth()+1) + '월';
      format1 += today.getDate() + '일';
      format1 += today.getHours() + '시';
      format1 += today.getMinutes() + '분';
      format1 += today.getSeconds() + '초';

      demo.innerHTML = `오늘 날짜/시간 : <font color="red"><b>${format1}</b></font>`;
    }

    function dateFormat2() {
      let format2 = today.getFullYear() + '-'
        + ((today.getMonth()+1) <= 9 ? "0" + (today.getMonth()+1) : (today.getMonth()+1) ) + '-'
        + (today.getDate() <= 9 ? "0" + today.getDate() : today.getDate());

        demo.innerHTML = `오늘 날짜/시간 : <font color="red"><b>${format2}</b></font>`;
    }
  </script>
</head>
<body>
  <p><br/></p>
  <div class="container">
    <h3 class="mb-3">날짜 함수 연습</h3>
    <div>
      <input type="button" value="날짜포멧1" onclick="dateFormat1()" class="btn btn-success me-2" />
      <input type="button" value="날짜포멧2" onclick="dateFormat2()" class="btn btn-primary" />
    </div>
    <hr/>
    <div id="demo"></div>
  </div>
</body>
</html>
