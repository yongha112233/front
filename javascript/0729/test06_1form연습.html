<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test06_1.html</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict'

    //체크박스 선택시 수행
    function fCheck11() {
      let card = '';
      if(document.getElementById("card1").checked) card += document.getElementById("card1").value + "/";
      if(document.getElementById("card2").checked) card += document.getElementById("card2").value + "/";
      if(document.getElementById("card3").checked) card += document.getElementById("card3").value + "/";
      if(document.getElementById("card4").checked) card += document.getElementById("card4").value + "/";
      if(document.getElementById("card5").checked) card += document.getElementById("card5").value + "/";
      if(document.getElementById("card6").checked) card += document.getElementById("card6").value + "/";

      card = card.substring(0, card.length-1);

      demo.innerHTML = card;
    }

    function fCheck12() {
      let card = '';
      // if(document.getElementsByName("card")[0].checked) card += document.getElementsByName("card")[0].value + "/";
      // if(document.getElementsByName("card")[1].checked) card += document.getElementsByName("card")[0].value + "/";
      let cnt = document.getElementsByName("card").length
      for(let i=0; i<cnt; i++) {
        if(document.getElementsByName("card")[i].checked) 
          card += document.getElementsByName("card")[i].value + "/";
      }
      card = card.substring(0, card.length-1);
      
      demo.innerHTML = card;
    }

    //리스트박스 선택시 수행
    function fCheck2() {
      let mnt = '';
      if(document.getElementById("mnt").options[0].selected) mnt += document.getElementById("mnt").options[0].value + "/";
      if(document.getElementById("mnt").options[1].selected) mnt += document.getElementById("mnt").options[1].value + "/";
      if(document.getElementById("mnt").options[2].selected) mnt += document.getElementById("mnt").options[2].value + "/";
      if(document.getElementById("mnt").options[3].selected) mnt += document.getElementById("mnt").options[3].value + "/";
      if(document.getElementById("mnt").options[4].selected) mnt += document.getElementById("mnt").options[4].value + "/";
      if(document.getElementById("mnt").options[5].selected) mnt += document.getElementById("mnt").options[5].value + "/";
      if(document.getElementById("mnt").options[6].selected) mnt += document.getElementById("mnt").options[6].value + "/";
      if(document.getElementById("mnt").options[7].selected) mnt += document.getElementById("mnt").options[7].value + "/";

      mnt = mnt.substring(0, mnt.length-1);

      demo.innerHTML = mnt;
    }
  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h3>체크박스 연습</h3>
  <div class="mb-3">소지한 카드 :
    <input type="checkbox" name="card" id="card1" value="삼성카드" />삼성카드 &nbsp;
    <input type="checkbox" name="card" id="card2" value="BC카드" />BC카드 &nbsp;
    <input type="checkbox" name="card" id="card3" value="농협카드" />농협카드 &nbsp;
    <input type="checkbox" name="card" id="card4" value="LG카드" />LG카드 &nbsp;
    <input type="checkbox" name="card" id="card5" value="신한카드" />신한카드 &nbsp;
    <input type="checkbox" name="card" id="card6" value="국민카드" />국민카드 &nbsp;
  </div>
  <hr/>
  <div>다녀온 산
    <select name="mnt" id="mnt" size="5" multiple class="form-control" >
      <option>백두산</option>
      <option>한라산</option>
      <option>태백산</option>
      <option>소백산</option>
      <option selected>지리산</option>
      <option>설악산</option>
      <option>우암산</option>
      <option>속리산</option>
    </select>
  </div>
  <hr/>
  <input type="button" value="체크박스연습1" onclick="fCheck11()" class="btn btn-success me-3" />
  <input type="button" value="체크박스연습2" onclick="fCheck12()" class="btn btn-info me-3" />
  <input type="button" value="리스트박스연습" onclick="fCheck2()" class="btn btn-success me-3" />
  <input type="reset" value="다시입력" class="btn btn-warning" />
  <hr/>
  <div id="demo"></div>
</div>
</body>
</html>
