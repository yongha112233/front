<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test7_2.html</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict'

    //본문의 내용을 모두 로딩시킨후에 아래 스크립트 수행처리.....
    // window.onload = function() {
    // window.addEventListener('load', function() {
    window.addEventListener('DOMContentLoaded', function() {
      let product = document.getElementById("product");  //value, focus(), select()
      let price = document.getElementById("price");
      let su = document.getElementById("su");

      calcBtn.addEventListener('click', function() {
        let productVar= product.value;
        let priceVar = price.value;
        let suVar = su.value;
        if(productVar.trim()=="" || priceVar.trim()=="" || suVar.trim()=="" || isNaN(priceVar) || isNaN(suVar)){
          alert("품목과 단가와 수량을 체크하세요")
          product.select();
          product.focus();
          return false;
        }

        let res = priceVar * suVar;

        demo.innerHTML = `상품명 : ${productVar} , 단가 : ${priceVar} , 수량 : ${suVar} , 가격: ${res}`;
      });
    });
  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h3>상품 가격 계산</h3>
  <form name="myform">
    <div>상품명
      <input type="text" name="product" id="product" value="에어컨" autofocus required class="form-control mb-3" />
    <div>상품가격
      <input type="number" name="price" id="price" value="100000" required class="form-control mb-3" />
    <div>상품수량
      <input type="number" name="su" id="su" value="1" required class="form-control mb-3" />
    <div>
      <input type="button" value="계산하기" id="calcBtn" class="btn btn-success form-control mb-3" />

    </div>
  </form>
  <hr/>
  <div id="demo"></div>
</div>
</body>
</html>
