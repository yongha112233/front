<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test06_2.html</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict'

    function fCalc() {
      let tot = 0;
      for(let i=0; i<document.getElementsByName("su").length; i++){
        tot += Number(document.getElementsByName("su")[i].value);
      }
      demo.innerHTML = "상품 가격 합계 : " + tot;
    }
    
    
  </script>
</head>
<body>
<p><br/></p>
<di class="container">
  <h3>상품 가격 계산하기</h3>
  <div class="mb-3">
    <div>상품 1 : <input type="number" name="su" value="10" class="form-control mb-1" /></div>
    <div>상품 2 : <input type="number" name="su" value="20" class="form-control mb-1" /></div>
    <div>상품 3 : <input type="number" name="su" value="30" class="form-control mb-1" /></div>
    <div>상품 4 : <input type="number" name="su" value="40" class="form-control mb-1" /></div>
    <div>상품 5 : <input type="number" name="su" value="50" class="form-control mb-1" /></div>
    <div>상품 6 : <input type="number" name="su" value="60" class="form-control mb-1" /></div>
  </div>
  <hr/>
  
  <hr/>
  <input type="button" value="수량합계" onclick="fCalc()" class="btn btn-success me-3" />
  <input type="reset" value="다시입력" class="btn btn-warning" />
  <hr/>
  <div id="demo"></div>
</div>
</body>
</html>
