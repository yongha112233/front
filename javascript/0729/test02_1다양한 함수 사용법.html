<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test02_1.html</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict'
    
    let cnt = 0;

    print1();

    //일반함수
    function print1() {
      // let cnt = 0;
      cnt++;
      console.log("cnt : ", cnt);
      console.log(cnt, " : 안녕하세요");
      console.log(`${cnt}. 안녕하세요`); //백틱
    }

    //매개값을 전달받아 수행하는 함수
    function print2(msg) {
      cnt++;
      console.log("cnt : ", cnt, ",msg : ", msg);
      console.log(`cnt :  ${cnt}, msg :  ${msg}`);
    }

    //객체를 선언하고 값을 등록 : Object
    const btom = {name:'홍길동', age:25};

    //매개값을 객체값으로 받아서 처리하는 함수
    function print3(obj) {
      console.log(obj);
      console.log(`성명 : ${obj.name}`);
      console.log(`성명 : ${obj['name']}`);
      console.log(`나이 : ${obj.age}`);
      print2(obj.name);
    }

    //매개값을 객체의 key로 받아서 처리
    function print4(obj, irum) {
      console.clear();
      console.log("==================");
      console.log(obj);
      console.log(`1.성명 : ${obj.name}`);
      console.log(`2.성명 : ${obj[irum]}`);
      console.log(`나이 : ${obj.age}`);
      print2(obj.name);
    }

    //충분한 값을 전달하지 않을때는 기본값으로 처리한다.
    function print5(msg, atom) {
      console.clear();
      cnt++;
      console.log(`${cnt}. ${msg}, ${atom}`); //값이 넘어오지 않으면 'undefined'가 담겨서 찍힌다.
    }

    //충분한 값을 전달하지 않을때는 기본값으로 처리한다.
    function print6(msg, atom="값이 없습니다.") {
      console.clear();
      cnt++;
      console.log(`${cnt}. ${msg}, ${atom}`);
    }

    //여러개 값을 전달할때(값의 개수를 알때)
    function print7(msg1, msg2, msg3, msg4) {
      console.clear();
      console.log(`${msg1}, ${msg2}, ${msg3}, ${msg4}`);
    }

    //여러개 값을 전달할때(값의 개수를 모를때 : ...)
    function print8(...args) {
      console.clear();
      //일반 for문
      for(let i=0; i<args.length; i++) {
        cnt++;
        console.log(`${cnt}. ${args[i]}`);
      }
      
      console.log("");
      // 향상된 for문
      // for(var arg : args)
      for(let arg of args) {
        cnt++;
        console.log(`${cnt}. ${arg}`);
      }
      
      console.log('');
      // forEach문
      console.log("forEach문");
      args.forEach(function(arg) {
        cnt++;
        console.log(`${cnt}. ${arg}`);
      });
      
      console.log('');
      console.log('Arrow Function');
      args.forEach((arg) => {
        cnt++;
        console.log(`${cnt}. ${arg}`);
      });
    }
    //값을 돌려주는 함수(return)
    function print9(su1, su2) {
      console.log('');
      console.log(`su1=${su1} , su2=${su2}`);
      return su1 + su2;
    }

    function print10(su1, su2) {
      let res = print9(su1, su2);
      // alert("결과 : " + res)
      document.getElementById("demo").innerHTML = "<font size='5' color='red'><b>"+res+"</b></font>";
    }
  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h3 class="mb-3">다양한 함수 사용법</h3>
  <div>
    <input type="button" value="1.일반함수" onclick="print1()" class="btn btn-success" />
    <input type="button" value="2.매개값전달" onclick="print2('안녕')" class="btn btn-primary" />
    <input type="button" value="3.객체값전달" onclick="print3(btom)" class="btn btn-secondary" />
    <input type="button" value="4.객체키전달" onclick="print4(btom, 'name')" class="btn btn-info" />
    <input type="button" value="5.넘치는값전달1" onclick="print5('Good')" class="btn btn-warning" />
    <input type="button" value="6.넘치는값전달2" onclick="print6('Good')" class="btn btn-danger" />
    <input type="button" value="7.여러개값전달1" onclick="print7(10,3.14,'Good',true)" class="btn btn-light" />
    <input type="button" value="8.여러개값전달2" onclick="print8(10,3.14,'Good',true)" class="btn btn-dark" />
    <input type="button" value="9.값을 돌려준다1" onclick="alert('연산결과 : ' + print9(10,3.14))" class="btn btn-success" />
    <input type="button" value="10.값을 돌려준다2" onclick="print10(10,3.14)" class="btn btn-primary" />
    <hr/>
    <div id="demo"></div>
  </div>
</div>
</body>
</html>
