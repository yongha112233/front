<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test6_2.html</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict'

    //const arr1 = new Array();
    const arr1 = ['사과', '배', '바나나', '딸기', '포도'];
    console.log(arr1);
    console.log("arr1길이 : ", arr1.length);
    console.log('');
    
    //배열에 값 추가하기(뒤에서 추가? push, 앞쪽에서 추가? unshift)
    arr1.push('참외','자두','앵두');
    console.log(arr1);
    console.log("arr1길이 : ", arr1.length);
    console.log('');

    arr1.unshift('수박','토마토')
    console.log(arr1);
    console.log("arr1길이 : ", arr1.length);
    console.log('');
    
    //배열의 값 삭제(뒤에서 삭제? pop, 앞쪽에서 제거? shift)
    arr1.pop();
    arr1.pop();
    console.log(arr1);
    console.log("arr1길이 : ", arr1.length);
    console.log('');
    
    arr1.shift();
    console.log(arr1);
    console.log("arr1길이 : ", arr1.length);
    console.log('');
    
    //지정한 위치의 요소 제거 : splice(인덱스번호, 개수)
    arr1.splice(2,1);
    console.log(arr1);
    console.log("arr1길이 : ", arr1.length);
    console.log('');

    //지정된 위치의 요소를 제거해서 새로운 배열로 만들어준다. : slice(시작위치, 마지막위치-1)
    let arr2 = arr1.slice(2, 4);
    console.log(arr2);
    console.log("arr2길이 : ", arr2.length);
    console.log('');
    
    //배열 묶기 : concat()
    let arr3 = arr2.concat(arr1);
    console.log(arr3);
    console.log("arr3길이 : ", arr3.length);
    console.log('');
    
    //배열안 검색 : indexOf(), lastIndexOf()
    console.log(arr3.indexOf('딸기'));
    console.log(arr3.indexOf('딸기2'));
    console.log(arr3.lastIndexOf('딸기'));
    console.log(arr3.lastIndexOf('딸기2'));

    // 포함유무? includes()
    console.log(arr3.includes('사과'));
    console.log(arr3.includes('오렌지'));

    console.log('');
    //배열의 값 출력? 일반for문 향상된for문(of, in), forEach(), Array Function, map()
    console.log("forEach문");
    arr3.forEach((data, i) => console.log(data, i));

    console.log('=====================================');
    console.log('map처리');
    arr3.map((data, i) => console.log(data, i));
    
    console.log('');
    console.log("짝수 인덱스번지의 값을 출력?");
    arr3.map((data,i) => {
      if(i % 2 ==0) console.log(i, data);
    });

    // console.log('');
    // console.log("짝수 인덱스번지의 값을 새로운 배열로 저장후 출력");

    </script>
