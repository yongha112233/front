<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test02_4.html</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict'

    function atom(answer, printYes, printNo) {
      if(answer.toUpperCase() == 'Y') printYes();
      else printNo();
    }

    let printYes = () => console.log("작업을 계속합니다.");;
    let printNo = () => console.log("작업을 계속합니다.");;

    let cnt = 0;
    const callBackFunction = function print() {
      cnt++;
      console.log(`${cnt} : 콜백지옥~~`);
      print();
    }

    //팩토리얼을 계산할 콜백함수 만들기
    function factorial(n) {
      return (n != 1) ? n * factorial(n-1) : 1;
    }

    function suFactorial() {
      let n = parseInt(prompt("팩토리얼을 구할 숫자를 입력하세요"));
      let res = factorial(n);
      // document.getElementById("demo").innerHTML = "<b> "+ n + "팩토리얼 결과 : "+res+" </b>"
      demo.innerHTML = "<b> "+ n + "팩토리얼 결과 : "+res+" </b>"
    }
  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h3>콜백함수(Callback Function)</h3>
  <pre>
    - 함수가 함수를 호출하는 경우
    - 함수 호출시에 매개값을 함수로 호출하는 함수
    - 함수 선언시에 함수를 정의해서 사용하는 함수가
    - Recursion(되부름(재귀함수)) : 팩토리얼, 피보나치수열 등...
  </pre>
  <p>
    <div><input type="button" value="작업진행1" onclick="atom('y', printYes, printNo)" class="btn btn-success mb-2"/></div>
    <div><input type="button" value="작업진행2" onclick="atom('n', printYes, printNo)" class="btn btn-primary mb-2"/></div>
    <div><input type="button" value="콜백지옥" onclick="atom(callBackFunction())" class="btn btn- mb-2"/></div>
    <div><input type="button" value="팩토리얼" onclick="alert('5팩토리얼 : '+factorial(5))" class="btn btn-info mb-2" /></div>
    <div><input type="button" value="팩토리얼구하기" onclick="suFactorial()" /></div>
  </p>
  <hr>
  <div id="demo"></div>
</div>
</body>
</html>
