<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test06_3.html</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict'

    //체크박스 선택시 수행
    function fCheck() {
      let card = '', sw = 0;

      for(let i=0; i<document.getElementsByName("card").length; i++) {
        if(document.getElementsByName("card")[i].checked)  {
          card += document.getElementsByName("card")[i].value + "/";
          sw = 1;
        }
      }
      if(sw == 0) {
        alert("카드 1장이상 선택은 필수입니다.")
        return false;
      }

      card = card.substring(0, card.length-1);
      
      demo.innerHTML = card;
    }

    //선택값을 모두 취소하기
    function fDelete() {
      for(let i=0; i<document.getElementsByName("card").length; i++)
        // if(document.getElementsByName("card")[i].checked) document.getElementsByName("card")[i].checked = false;
        document.getElementsByName("card")[i].checked = false;
    }

    //모두 선택하기
    function fSelect() {
      for(let i=0; i<document.getElementsByName("card").length; i++)
        document.getElementsByName("card")[i].checked = true;
    }

        function fReverse() {
      for(let i=0; i<document.getElementsByName("card").length; i++)
        if(document.getElementsByName("card")[i].checked)
          document.getElementsByName("card")[i].checked = false;
        else
          document.getElementsByName("card")[i].checked = true;
    }

    function fReverse2() {
      for(let i=0; i<myform.card.length; i++){
        myform.card[i].checked = !myform.card[i].checked;
      }
    }
  </script>
</head>
<body onload="alert('안녕하세요')">
<p><br/></p>
<div class="container">
  <form id="myform">
  <h3>체크박스 연습</h3>
  <div class="mb-3">소지한 카드 :
    <input type="checkbox" name="card" id="card1" value="삼성카드" checked/>삼성카드 &nbsp;
    <input type="checkbox" name="card" id="card2" value="BC카드" />BC카드 &nbsp;
    <input type="checkbox" name="card" id="card3" value="농협카드" />농협카드 &nbsp;
    <input type="checkbox" name="card" id="card4" value="LG카드" />LG카드 &nbsp;
    <input type="checkbox" name="card" id="card5" value="신한카드" />신한카드 &nbsp;
    <input type="checkbox" name="card" id="card6" value="국민카드" />국민카드 &nbsp;
  </div>
  <hr/>
  <div>다녀온 산
    <select name="mnt" id="mnt" size="5" multiple class="form-control" >
      <option>백두산</option>
      <option>한라산</option>
      <option>태백산</option>
      <option>소백산</option>
      <option selected>지리산</option>
      <option>설악산</option>
      <option>우암산</option>
      <option>속리산</option>
    </select>
  </div>
  <hr/>
  <input type="button" value="체크박스" onclick="fCheck()" class="btn btn-success me-2" />
  <input type="reset" value="다시입력" class="btn btn-warning me-2" />
  <input type="button" value="모두지우기" onclick="fDelete()" class="btn btn-danger" />
  <input type="button" value="모두선택" onclick="fSelect()" class="btn btn-primary" />
  <input type="button" value="선택반전1" onclick="fReverse()" class="btn btn-info" />
  <input type="button" value="선택반전2" onclick="fReverse2()" class="btn btn-secondary" />
  <hr/>
  <div id="demo"></div>
</div>
</form>
</body>
</html>
