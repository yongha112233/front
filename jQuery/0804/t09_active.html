<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t09_active.html</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict'
    $(function() {
      // 활성화 버튼
      $("#btn1").on('click', function() {
        $('input[type="text"]').attr('disabled',false);
        $('input[type="password"]').attr('disabled',false);
      });

      // 비활성화 버튼
      $("#btn2").on('click', function() {
        $('input[type="text"]').attr('disabled',true);
        $('input[type="password"]').attr('disabled',true);
      });

      // 활성화/비활성화 버튼
      $("#btn3").on('click', function() {
        let textFlag = $('input[type="text"]');
        let passFlag = $('input[type="password"]');
        
        if(textFlag.is(':enabled') && passFlag.is(':enabled')) {
          textFlag.attr('disabled', true);
          passFlag.attr('disabled', true);
        }
        else {
          textFlag.attr('disabled', false);
          passFlag.attr('disabled', false);
        }

      });
    });
  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h3>활성화/비활성화</h3>
  <form>
    <div>아이디
      <input type="text" name="mid" id="mid" value="hkd1234" class="form-control mb-2" autofocus/>
    </div>
    <div>비밀번호
      <input type="password" name="pwd" id="pwd" value="1234" class="form-control mb-2" />
    </div>
    <div>
      <input type="button" id="btn1" value="활성화" class="btn btn-success"/>
      <input type="button" id="btn2" value="비활성화" class="btn btn-warning"/>
      <input type="button" id="btn3" value="활/비활성화" class="btn btn-info"/>
    </div>
  </form>
</div>
</body>
</html>
