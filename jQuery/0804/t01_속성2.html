<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t01_속성1.html</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict'
    $(function() {
      $("#setBtn").on('click', function() {
        let email = $("#email").val();
        console.log('email : ', email);
        $("#demo").html(email);
        $('.setDemo').text(email);
      })
      
      $("#getBtn").on('click', function() {
        $('.setDemo').text(function(i , txt) {
          // return '이메일 주소 : ' + i + ' : ' + txt; 
          return '이메일 주소 : ' + txt; 
        });
      });
    });
  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h3>속성연습2</h3>
  <form name="myform">
  <p class="setDemo">홍길동</p>
    <div>
      <input type="text" name="email" id="email" value="hdk1234@hanmail.net" class="form-control me-2" />
    </div>
    <div>
      <input type="button" value="값넣기" id="setBtn" class="btn btn-success" />
      <input type="button" value="값가져와서편집해서돌려주기" id="getBtn" class="btn btn-primary" />
      <input type="button" value="새로고침" onclick="location.reload()" class="btn btn-warning" />
    </div>
    <hr/>
    <div id="demo"></div>
  </form>

</div>
</body>
</html>
