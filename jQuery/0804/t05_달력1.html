  <script>

    //클래스 추가? addClass(), 클래스 삭제? removeClass(), 기존에 클래스의 존재유무? hasClass()
    //문제? 1.선택한 셀에는 배경색을 노랑색으로 채우고, 이미 노랑색 배경이면 원래대로 복구...
    //     2.선택한 셀의 개수를 demo에 출려하시오.

    let cnt=0;

    let today = new Date();
    let year = today.getFullYear();
    let month = today.getMonth() + 1;
    let date = today.getDate();
    let ymd = `${year}-${month}-${date}`;

    $(function() {
      let today = `오늘날짜 : <font color red>${ymd}</font>`;
      console.log(today);
      $('#today').html(today);

      $('td').on('click', function() {
        if($(this).hasClass('bgcolor')) {
          $(this).removeClass('bgcolor')
          cnt--;
        }
        else {
          let cellText = eval($(this).text());
          if(cellText < date) alert("오늘 이전일은 선택하실수 없습니다.")
          else {
            $(this).addClass('bgcolor')
            cnt++;
          }
        }

        let str = `현재 선택된 셀의 개수는? <font color=red><b>${cnt}</b></font> 입니다.`
        $('#demo').html(str);
      });
    });
  </script>
  <style>
    .bgcolor {
      background-color: yellow;
    }
  </style>
