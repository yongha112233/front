<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t02_append.html</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict'
    $(function () {
      $('#setBtn').on('click', function() {
        $('#atom').append("반갑습니다.");
        // $('#atom').append("홍길동님!!");
        $('#atom').prepend("홍길동님!!");
      });

      // $('#setBtn2').on('click', function() {
      //   $('ul').append("<li>토마토</li>");   //뒤로추가
      // });

      $('#setBtn2').on('click', function() {
        $('ul').prepend("<li>수박</li>");       //앞으로추가
      });
      
      $('#setBtn3').on('click', function() {
        $('#atom').after('홍길동님1 '); //아래에추가
        $('#atom').before('홍길동님2 '); //위에추가
      });

      $('#setBtn4').on('click', function() {
        $('ul').after('<li>수박</li> '); //아래에추가
        $('ul').before('<li>참외</li> '); //위에추가
      });

      $('#setBtn5').on('click', function() {
        $('#atom').remove(); //속성 완전히 제거하기
      });

      $('#setBtn6').on('click', function() {
        $('#atom').empty(); //현재 속성 비우기
      });
      
    });
  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <input type="button" value="내용추가1" id="setBtn" class="btn btn-success" />
  <input type="button" value="내용추가2" id="setBtn2" class="btn btn-primary" />
  <input type="button" value="내용추가3" id="setBtn3" class="btn btn-info" />
  <input type="button" value="내용추가4" id="setBtn4" class="btn btn-warning" />
  <input type="button" value="지우기(remove)" id="setBtn5" class="btn btn-danger" />
  <input type="button" value="지우기(empty)" id="setBtn6" class="btn btn-danger" />
  <hr/>
  <div id="atom">안녕하세요.</div>
  <hr/>
  <ul>
    <li>사과</li>
    <li>배</li>
    <li>바나나</li>
  </ul>
</div>
</body>
</html>
