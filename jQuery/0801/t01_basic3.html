<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t01_basic3.html</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict'

    $(function() {
      $("#calcBtn").click(function() {
        let product = "<font color='blue'>"+ $("#product").val()+"</font>";
        let price = $("#price").val();
        let su = $("#su").val();

        if(isNaN(price) || isNaN(su)) {
          alert("가격과 수량은 숫자로 입력하세요.")
          $("#price").focus();
          $("#price").select();
          return;
        }

        let res = price * su;
        let str = '';
        str += '상품명 : ' + product;
        str += '<br/>가격 : ' + numberWithCommas(price);
        str += '<br/>수량 : ' + su;
        str += '<br/>금액 : ' + numberWithCommas(res);
        $("#demo").html(str);
      });
      
    });

        // 콤마 변환함수(1,234)
    function numberWithCommas(num) {
      return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g,",");
    }
</script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h3>jQuery 사용법</h3>
  <form name="myform">
    <div>상품명
      <input type="text" name="product" id="product" value="냉장고" autofocus class="form-control mb-3" />
    </div>
    <div>상품가격
      <input type="number" name="price" id="price" value="10000" class="form-control mb-3" />
    </div>
    <div>구매수량
      <input type="number" name="su" id="su" value="2" class="form-control mb-3" />
    </div>
    <div>
      <input type="button" value="계산하기" id="calcBtn" class="btn btn-success form-control mb-3" />
    </div>
  </form>
  <hr/>
  <div id="demo"></div>
</div>
</body>
</html>
