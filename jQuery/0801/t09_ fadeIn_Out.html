<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t09_ fadeIn_Out.html</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict'

    $(function() {
      $("img").on('click', () => {
        $('#testImg').hide('show');
      });

      $("#showBtn").on('click', function() {
        $("img").fadeIn(1000); // 'slow/nomal/fast' 1/1000(초)
        $("img").fadeOut(1000);
        $("img").fadeIn(1000, function() {alert("그림출력")});
      });
      
      $("#hideBtn").on('click', function() {
        $("img").fadeOut(1000, function() {alert("작업끝")});
      });

      $("#RecShowBtn").on('click', function() {
        $("#aa").fadeIn(1000); // 'slow/nomal/fast' 1/1000(초)
        $("#bb").fadeIn(1000);
        $("#cc").fadeIn(1000, function() {alert("시작")});
      });

      $("#RecHideBtn").on('click', function() {
        $("#aa").fadeOut(1000); // 'slow/nomal/fast' 1/1000(초)
        $("#bb").fadeOut(1000);
        $("#cc").fadeOut(1000, function() {alert("작업끝")});
      });
    });
  </script>
  <style>
    div.rec {
      width: 200px;
      height: 200px;
      display: none;
    }

    div #aa { background-color: red;}
    div #bb { background-color: green;}
    div #cc { background-color: blue;}

    img {display: none;}
  </style>
</head>
<body>
<p><br/></p>
<div class="container">
  <h3>이곳은 본문입니다.</h3>
  <input type="button" value="이미지출력" id="showBtn" class="btn btn-success" />
  <input type="button" value="이미지감추기" id="hideBtn" class="btn btn-warning" />
  <input type="button" value="도형보이기" id="RecShowBtn" class="btn btn-pramary" />
  <input type="button" value="도형감추기" id="RecHideBtn" class="btn btn-secondary" />
  <hr/>
  <div>
    <img src="../../images/3.jpg" id="testImg" width="400px" height="350px" alt="아기단풍잎" title="아기단풍잎" />
  </div>
  <hr/>
  <div id="aa" class="rec"></div>
  <div id="bb" class="rec"></div>
  <div id="cc" class="rec"></div>
</div>
</body>
</html>
