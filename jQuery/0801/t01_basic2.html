<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t01_basic2.html</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict'

    // jQuery(document).ready(function() {});
    // $(document).ready(function() {});
    $(function() {
      // javascrict 문법
      // let product = document.getElementById("product").value;
      // document.getElementById("demo").nnerHTML = product;
      
      //jQuery 문법에 맞도록 코딩
      // $("선택자").메소드(function() {수행내용});
      let product = "<font color='blue'>"+ $("#product").val()+"</font>";
      // $("demo").html(product);
      $("#demo").text(product);

      // $("#calcBtn").click(function() {
      //   $("#demo").html(product);
      // });

      $("#calcBtn").on('click', function() {
        $("#demo").html(product);
      });
    });
    
    function fCheck() {
      alert("sdasds")
      document.getElementById("demo").innerHTML = document.getElementById("product").value;
      // $("#demo").html = $("product").val(); // jQuery블록 밖에서는 jQuery명령 수행 불가
    }
</script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h3>jQuery 사용법</h3>
  <form name="myform">
    <div>상품명
      <input type="text" name="product" id="product" value="냉장고" autofocus class="form-control mb-3" />
    </div>
    <div>상품가격
      <input type="number" name="price" id="price" value="10000" class="form-control mb-3" />
    </div>
    <div>구매수량
      <input type="number" name="su" id="su" value="2" class="form-control mb-3" />
    </div>
    <div>
      <input type="button" value="계산하기" id="calcBtn" onclick="fCheck()" class="btn btn-success form-control mb-3" />
    </div>
  </form>
  <hr/>
  <div id="demo"></div>
</div>
</body>
</html>
