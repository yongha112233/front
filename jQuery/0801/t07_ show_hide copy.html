<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t07_ show_hide.html</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict'

    $(function() {
      // $("#showBtn").click(function() {});
      $("#showBtn").on('click', function() {
        $("img").show('show');
      });
      
      $("#hideBtn").on('click', function() {
        $("img").hide('show');
      });
    });
  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h3>이곳은 본문입니다.</h3>
  <input type="button" value="이미지출력" id="showBtn" class="btn btn-success" />
  <input type="button" value="이미지감추기" id="hideBtn" class="btn btn-warning" />
  <hr/>
  <div>
    <img src="../../images/3.jpg" width="400px" height="350px" alt="아기단풍잎" title="아기단풍잎" />
  </div>
</div>

</body>
</html>
