<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t04_exam.html</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict'

    // 1.전체적으로 글자크기는 12pt, 글자색은 gray
    // 2.제목: 배경색 blue
    // 3.user: 글자크기 14pt, 문서장식(text-decoration):underline
    // 4.각 연(class: yeon) : 배경색 pink
    // 5.class: test는 글자색을 brown
    // 6.class: main은 배경색을 yellow
    // 7.mbc: 글자스타일(font-style) italic
    // 8.mbc, aa: 글자굵기(font-weight) border
    // 9.div 태그중 클래스 bb안의 main클래스만 글자크기 15pt, 글꼴(font-family)은 '궁서'
    $(function() {
      $("*").css({
        fontSize: "12pt",
        color: "gray"
      });
      $("h3").css("backgroundColor", "blue");
      $("#user").css({
        fontSize: "14pt",
        textDecoration: "underline"
      });
      $(".yeon").css("backgroundColor", "pink");
      $(".test").css("color","brown");
      $(".main").css("backgroundColor", "yellow");
      $(".mbc").css("fontStyle","italic");
      // $(".mbc, .aa").css("fontWeight","border");
      // $("div.bb.main").css({
      //   fontSize: "15pt",
      //   fontFamily: "궁서"
      // });
    });

  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h3>진달래 꽃</h3>
  <p>작가 : <span id="user">김소월</span></p>
  <br/>
  <div class="yeon">1연</div>
  <div>나보기가 <span class="test">역겨워</span> 가실때에는</div>
  <div class="bb"><span class="main">말없이</span> 고이보내 드리오리다.</div>
  <br/>
  <div class="yeon">2연</div>
  <div>영변에 <span class="mbc test">약산</span> 진달래꽃</div>
  <div><span class="test main">아름따다</span> 가실길에 <span class="aa">뿌리오리다.</span></div>
  <br/>
  <div class="yeon">3연</div>
  <div class="bb">가시는 <span class="test">걸음걸음</span> 놓인 그꽃을</div>
  <div>사뿐이 <span class="main">즈려밟고</span> 가시옵소서</div>
  <br/>
  <div class="yeon">4연</div>
  <div>나보기가 역겨워 <span class="main">가실때에는</span></div>
  <div>죽어도 <span class="test">아니눈물</span> 흘리오리다.</div>
</div>
</body>
</html>
