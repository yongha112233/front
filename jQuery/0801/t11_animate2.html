<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t11_animate2.html</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict'
    $(function() {
      let ani1 = Math.random()*5000 + 4000;
      let ani2 = Math.random()*5000 + 4000;
      let ani3 = Math.random()*5000 + 4000;
      $('.startBtn').on('click', function() {
      $('#horse1').animate({marginLeft: '600px'}, ani1,function() {});
      $('#horse2').animate({marginLeft: '600px'}, ani2,function() {});
      $('#horse3').animate({marginLeft: '600px'}, ani3,function() {});
      });
    });
  </script>
  <style>
    #horse1, #horse2, #horse3 {
      margin: 1px;
      color: #fff;
    }
    #horse1 {color: red;}
    #horse2 {color: green;}
    #horse3 {color: blue;}
  </style>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2>경주마 달리기</h2>
  <button class="startBtn btn btn-success ">출발</button>
  <hr/>
  <div id="horse1">번개</div>
  <div id="horse2">영웅</div>
  <div id="horse3">승리</div>
</div>
</body>
</html>
