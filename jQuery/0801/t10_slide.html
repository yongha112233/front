<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t10_slide.html</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict'
    
    $(function() {
      $("button.menuBtn").on('mouseout', function() {
        $("div.subMenu").stop().slideUp("slow");
      });
      $("button.menuBtn").on('mouseover', function() {
        $("div.subMenu").stop().slideDown("slow");
      });
      $("button.menuBtn2").on('mouseover', function() {
        $("div.subMenu2").slideToggle("slow");
      });
    });
  </script>
  <style>
    div.subMenu, div.subMenu2 {
      width: 200px;
      background-color: pink;
      border-radius: 5px;
      display: none;
    }
    a {text-decoration: none;}
  </style>
</head>
<body>
<p><br/></p>
<div class="container">
  <button class="menuBtn btn btn-secondary">메뉴연습</button>
  <div class="subMenu">
    <a href="#">메뉴1</a><br/>
    <a href="#">메뉴2</a><br/>
    <a href="#">메뉴3</a><br/>
  </div>
  <p><br/></p>
  <hr/>
  <button class="menuBtn2 btn btn-secondary">메뉴연습2</button>
  <div class="subMenu2">
    <a href="#">메뉴1</a><br/>
    <a href="#">메뉴2</a><br/>
    <a href="#">메뉴3</a><br/>
  </div>
</div>
</body>
</html>
