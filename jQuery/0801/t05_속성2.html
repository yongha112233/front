<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t05_속성2.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"> -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict'

    $(function() {
      //제목은 skyblue
      $("#nations thead").css("backgroundColor","skyblue");
      $("#nations thead, #nations tbody").css("textAlign","center");
      //tbody의 첫번째행과 마지막행의 배경색? lightgray
      $("#nations tbody tr:first").css("backgroundColor","lightgray");
      $("#nations tbody tr:last").css("backgroundColor","lightgray");
      // $("#nations tbody tr:nth-child(odd)").css("backgroundColor","yellow");
      $("#nations tbody tr:nth-child(2n-1)").css("backgroundColor","yellow");
      $("#nations tbody tr:nth-child(3n-1)").css("backgroundColor","red");

      // 문자(열) 포함유무? contains()
      // 입력된 자료중에서 '국'을 포함하고 있는 셀에 대하여 배경색을 orange색으로 변경하시오.
      $("#nations tbody tr td:contains('국')").css("backgroundColor", "orange")
      
      // 공백체크 : empty()
      // 공백셀을 gray배경으로 변경
      $("#nations tbody tr td:empty()").css("backgroundColor", "gray")
      
      // 태그의 유무 검색? has()
      // 셀안의 b태그설정 배경색을 blue로 변경
      $("#nations tbody tr td:has(b)").css("backgroundColor", "blue")
      
      // 10번째 행 감추기 : hide()
      $("#nations tbody tr:nth-child(10)").hide();
      
      // '국'을 포함하고 있는 셀의 부모행을 감추시오.
      $("#nations tbody td:contains('국')").parent().hide();

    });
  </script>
</head>
<body>
<p><br/></p>
