<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t06_event.html</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict'
    $(() => {
      $("#hideBtn").click(() => {
        $(".mbc").hide();
        $("p.kbs .atom").css({
          "backgroundColor": "yellow",
          "color": "red"
        })
      });

      $("#showBtn").dblclick(() => {
        $("p.mbc").show();
      });

      // $("#enterCheck").mouseenter(function(){
      $("#enterCheck").mouseover(function(){
        $(this).css({
          "backgroundColor": "pink",
          "color": "white"
        })
      });

      $("#enterCheck").mouseout(function(){
        $(this).css({
          "backgroundColor": "#fff",
          "color": "#000"
        })
      });

    });
  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h3>이벤트 연습</h3>
  <input type="button" value="감추기(클릭)" id="hideBtn" class="btn btn-success me-2" />
  <input type="button" value="보이기(더블클릭)" id="showBtn" class="btn btn-primary me-2" />
  <input type="button" value="새로고침" onclick="location.reload()" class="btn btn-warning me-2" />
  <hr/>
  <p>1.안녕하세요</p>
  <p class="mbc">2.안녕하세요</p>
  <p class="kbs">3.<span class="atom">안녕</span>하세요</p>
  <p class="mbc">4.안녕하세요</p>
  <p id="enterCheck">5.<span class="atom">안녕</span>하세요</p>
  <p class="mbc">6.<span class="atom">안녕</span>하세요</p>
  <p id="mouseoverCheck">7.<span id="eCheck">안녕</span>하세요</p>
</div>
</body>
</html>
