<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t02_selector1.html</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    $(function() {
      $("#checkBtn").click(function() {
        // $("*").css("backgroundColor", "yellow");
        $("*").css("fontSize", "15pt");
        $("body").css("fontSize", "15pt");
        $("h1").css({
          color: "red",
          "fontSize": "20pt"
        });
        $(".mbc").css("backgroundColor", "yellow");
        $("#atom, p.kbs").css({
          fontWeight: "bolder"
        });
        $(".kbs").css({
          color: "blue"
        });
        $("#demo").text($("h1").text());
      });

      // $("#resetBtn").click(function() { location.reload(); });
      $("#resetBtn").click(() => location.reload() );
    });
  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <input type="button" value="jQuery적용" id="checkBtn" class="btn btn-success me-2"/>
  <input type="button" value="jQuery해제" id="resetBtn" class="btn btn-warning"/>
  <h3>이곳은 본문입니다.</h3>
  <h1>jQuery 학습!!!</h1>
  <h1>제이쿼리 학습</h1>
  <p>1.안녕하세요</p>
  <p id="atom" class="kbs">2.안녕하세요</p>
  <p class="mbc">3.안녕하세요</p>
  <p>4.안녕하세요</p>
  <p class="mbc kbs">5.안녕하세요</p>
  <p class="mbc">6.안녕하세요</p>
  <hr/>
  <div id="demo"></div>
</div>
</body>
</html>
