<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test03_1.html</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    function guguDan() {
      let startDan = parseInt(document.getElementById("startDan").value);
      let endDan = parseInt(document.getElementById("endDan").value);
      let columnView = parseInt(document.getElementById("columnView").value);
      let str = "", temp = 0, column = 0;

      if(startDan > endDan) {
        temp = startDan;
        startDan = endDan;
        endDan = temp;
      }

      str += '<table class="table table-bordered text-center"><tr>';
      str += `<th colspan=${columnView}><font size="5">*** 구 구 단 (${startDan} ~ ${endDan}) ***</font></th></tr><tr>`;
      for(let i=startDan; i<=endDan; i++) {
        column++;
        str += `<td>* ${i}단 *<br/>`;
        for(let j=1; j<=9; j++) {
          str += `${i} * ${j} = ${i*j}<br/>`;
        }
        str += '</td>';
        
        if(columnView == column) {
          str += '</tr><tr>';
          column = 0;
        }
      }
      str += '</tr></table>';

      document.getElementById("demo").innerHTML = "<b>"+str+"</b>";
    }
  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h3>구구단</h3>
  <pre>
    시작단과 끝단을 입력받아서, 시작단부터 끝단까지 오름차순으로 출력하시오.
    조건 : 1.시작단은 끝단보다 항상 작은 값으로 처리되도록 한다.
          2.구구단 출력시 1행에 출력될 구구단 열의 개수를 입력받아서 처리한다.
  </pre>
  <hr/>
  <p>시작단을 입력하세요?
    <input type="number" name="startDan" id="startDan" value="1" autofocus required class="form-control"/>
  </p>
  <p>끝단을 입력하세요?
    <input type="number" name="endDan" id="endDan" value="9" required class="form-control"/>
  </p>
  <p>한행에 출력할 열의 개수를 입력하세요?
    <input type="number" name="columnView" id="columnView" value="3" required class="form-control"/>
  </p>
  <p>
    <input type="button" value="구구단 출력" onclick="guguDan()" class="btn btn-success form-control mb-2"/>
    <input type="button" value="초기화" onclick="location.reload()" class="btn btn-warning form-control"/>
  </p>
  <hr/>
  <div id="demo"></div>
</div>
</body>
</html>
