<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ex5_시계.html</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict'

    let statusTime;

    function clock() {
      let today = new Date();

      let str = '';

      // 5 -> 05
      let hh = ('0'+today.getHours()).slice(-2);
      str += '<img src="../images/'+(hh.substring(0,1))+'.gif" />';
      str += '<img src="../images/'+(hh.substring(1))+'.gif" />';
      str += " : ";
      
      let mm = ('0'+today.getMinutes()).slice(-2);
      str += '<img src="../images/'+(mm.substring(0,1))+'.gif" />';
      str += '<img src="../images/'+(mm.substring(1))+'.gif" />';
      str += " : ";
      
      let ss = ('0'+today.getSeconds()).slice(-2);
      str += '<img src="../images/'+(ss.substring(0,1))+'.gif" />';
      str += '<img src="../images/'+(ss.substring(1))+'.gif" />';
      str += " : ";

      demo.innerHTML = str;
    }

    function clockStart() {
      statusTime = setInterval(clock, 1000);
    }

    function clockStop() {
      clearInterval(statusTime);
    }
  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h3>인터넷 시계</h3>
  <p class="mb-4">
    <input type="button" value="동작" onclick="clockStart()" class="btn btn-success me-3" />
    <input type="button" value="정지" onclick="clockStop()" class="btn btn-warning" />
  </p>
  <div id="demo"></div>
</div>
</body>
</html>
