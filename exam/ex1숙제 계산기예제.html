<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ex1.html(계산기)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict'

    function calc() {
      //alert("통과");
      let su1 = document.getElementById("su1").value;
      let su2 = document.getElementById("su2").value;
      let op = document.getElementById("op").value;
      //console.log(su1, op, su2);
      let res = eval(su1 + op + su2);

      document.getElementById("res").value = res;
    }
  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h3>계 산 기</h3>
  <form name="myform">
    <table class="table">
      <tr>
        <th>첫번째수</th>
        <td><input type="number" name="su1" id="su1" value="1" min="0" class="form-control" style="text-align: right" /></td>
      </tr>
      <tr>
        <th>연산자</th>
        <td>
          <select name="op" id="op" class="form-control">
            <option selected>+</option>
            <option>-</option>
            <option>*</option>
            <option>/</option>
          </select>
        </td>
      </tr>
      <tr>
        <th>두번째수</th>
        <td><input type="number" name="su2" id="su2" value="1" min="0" class="form-control" /></td>
      </tr>
      <tr>
        <th>결과</th>
        <td><input type="text" name="res" id="res" readonly class="form-control" /></td>
      </tr>
      <tr>
        <td colspan="2" class="text-center">
          <input type="button" value="계산하기" onclick="calc()" class="btn btn-success" />
          <input type="reset" value="다시입력" class="btn btn-warning" />
        </td>
      </tr>
    </table>
  </form>
</div>
</body>
</html>
