<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layout - Float연습(test16.html)</title>
  <style>
    body {
      margin: 0px;
      padding: 0px;
    }
    .item {
      width: 300px;
      height: 300px;
      border: 1px solid gray;
    }
    .item1 {
      float: left;
      background-color: rgb(129, 143, 192);
    }
    .item2 {
      float: left;
      background-color: rgb(165, 43, 122);
    }
    .item3 {
      float: right;
      background-color: rgb(95, 59, 59);
    }
    .item4 {
      float: left;
      background-color: rgb(43, 55, 226);
    }
    .item5 {
      clear: both;
      background-color: rgb(176, 71, 48);
    }
    .item6 {
      background-color: rgb(197, 169, 91);
    }
    .item7 {
      background-color: rgb(105, 44, 120);
    }
    .item8 {
      background-color: rgb(66, 154, 131);
    }
  </style>
</head>
<body>
  <h2>Float 연습</h2>
  <div class="item item1">1.안녕</div>
  <div class="item item2">2.안녕</div>
  <div class="item item3">3.안녕</div>
  <div class="item item4">4.안녕</div>
  <div class="item item5">5.안녕</div>
  <div class="item item6">6.안녕</div>
  <div class="item item7">7.안녕</div>
  <div class="item item8">8.안녕</div>
</body>
</html>
