<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>display속성(test15.html)</title>
  <style>
    .aa1, .aa2, .aa3 {
      background-color: aqua;
      display: inline;
    }
    .aa4 {
      background-color: brown;
      display: none;
      /* visibility: hidden; */
    }
    .aa5, .aa6, .aa7 {
      background-color: darkolivegreen;
      border: 1px solid red;
      width: 400px;
    }
    .bb1 {
      /* display: block; */
      /* display: inline-block; */
      display: inline;
      border: 1px solid yellow;
      padding: 10px;
    }
    .bb1:hover {
      background-color: orange;
      cursor: pointer;
    }
    .bb2 {
      /* display: block; */
      /* display: inline-block; */
      display: inline;
      border: 1px solid yellow;
      padding: 10px;
      
    }
    .bb2:hover {
      background-color: orange;
      cursor: pointer;
    }
    .bb3 {
      /* display: block; */
      /* display: inline-block; */
      display: inline;
      border: 1px solid yellow;
      padding: 10px;
      
    }
    .bb3:hover {
      background-color: orange;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Display속성</h2>
  <P>각각의 요소들을 어떻게 보여줄지를 결정한다.</P>
  <P>
    <b>Display속성</b>
    none : 화면에서 완전히 사라지게한다.
  </P>
  <hr/>
  <h3>사용예</h3>
  <div class="aa1">1.안녕</div>
  <div class="aa2">2.안녕</div>
  <div class="aa3">3.안녕</div>
  <div class="aa4">4.안녕</div>
  <hr/>
  <h2>Block / InLine / InLine-Block</h2>
  <div class="aa5">
    5.<font color="red" class="bb1">안녕(inLine)</font>감사합니다.
  </div>
  <div class="aa6">
    6.<span class="bb2"><font color="blue">안녕(InLine-Block)감사합니다.</font></span>
  </div>
  <div class="aa7">
    7.<span class="bb3"><font color="green">안녕(Block)감사합니다.</font></span>
  </div>
</body>
</html>
