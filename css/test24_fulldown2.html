  <title>fulldown(test24_fulldown.html)</title>
  <style>
    body, ul, li {
      margin: 0px;
      padding: 0px;
      list-style: none;
    }
    a {
      color: inherit;
      text-decoration: inherit;
    }

    .menu {
      text-align: center;
    }
    .menu > ul {
      background-color: #ddd;
      display: inline-block;
    }
    .menu li {
      position: relative;
    }
    .menu ul ul {  /* 서브메뉴 */
      display: none;
      position: absolute;
      top: 100%;
      left: 0px;
    }
    .menu > ul > li {
      display: inline-block;
    }
    .menu > li:hover > a {
      background-color: #000;
      color: #fff;
    }
    .menu li:hover > ul {
      display: block;
    }
    .menu li > a {
      padding: 10px;
      background-color: #ddd;
      display: block;
    }


    /* 서브메뉴*/

  </style>
</head>
