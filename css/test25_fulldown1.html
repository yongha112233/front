<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>fulldown(test24_fulldown.html)</title>
  <style>
    body, ul, li {
      margin: 0px;
      padding: 0px;
      list-style: none;
      font-size: 0.95em;
    }
    a {
      color: inherit;
      text-decoration: inherit;
    }

    .menu {
      position: fixed;
      z-index: 99;
    }
    .menu > ul {
      background-color: #ddd;
      height: 40px;
      padding: 0px;
      text-align: center;
    }
    .menu ul li {
      float: left;
      width: 120px;
    }
    .menu ul li a {
      display: block;
      padding: 0px 20px;
      line-height: 40px;
    }
    .menu ul li a:hover {
      background-color: green;
      color: #fff;
    }

    /* 하위메뉴 */
    .menu ul ul {
      display: none;
      width: 120px;
      padding: 0px;
    }
    .menu ul li:hover ul {
      display: inline-block;
    }
    .menu ul li ul li {
      background-color: #ccc;
    }
    .active {
      background-color: goldenrod;
    }
    #content {
      position: fixed;
      top: 40px;
    }
  </style>
</head>
